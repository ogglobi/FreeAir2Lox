<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2C5F2D" stroke="#1E3F20" stroke-width="2"/>

  <!-- Ventilation fan / propeller -->
  <g transform="translate(32, 32)">
    <!-- Center dot -->
    <circle cx="0" cy="0" r="4" fill="#00FF88"/>

    <!-- Blade 1 (top) -->
    <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#00FF88" opacity="0.9" transform="rotate(0)"/>

    <!-- Blade 2 (120 degrees) -->
    <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#00FF88" opacity="0.7" transform="rotate(120)"/>

    <!-- Blade 3 (240 degrees) -->
    <ellipse cx="0" cy="-12" rx="5" ry="10" fill="#00FF88" opacity="0.5" transform="rotate(240)"/>
  </g>

  <!-- Bridge symbol (small lines) -->
  <line x1="10" y1="50" x2="54" y2="50" stroke="#00FF88" stroke-width="2" opacity="0.6"/>
  <line x1="14" y1="48" x2="14" y2="52" stroke="#00FF88" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="48" x2="32" y2="52" stroke="#00FF88" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="48" x2="50" y2="52" stroke="#00FF88" stroke-width="1.5" opacity="0.6"/>
</svg>
