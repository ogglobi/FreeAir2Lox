<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeAir2Lox-Bridge - Anmeldung</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #1a1d26;
            --bg-secondary: #0d1117;
            --bg-tertiary: #161b22;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #e0e0e0;
            --text-muted: #8b949e;
            --accent-green: #7FB619;
            --accent-green-light: #A4C639;
            --accent-green-dark: #5A9200;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 24px;
            color: var(--accent-green);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input {
            padding: 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .alert-error {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
        }

        .login-button {
            padding: 12px;
            background-color: var(--accent-green);
            color: var(--bg-dark);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-button:hover {
            background-color: var(--accent-green-light);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <!-- Inline SVG Favicon -->
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <circle cx="32" cy="32" r="30" fill="#2C5F2D"/>
                <circle cx="32" cy="25" r="6" fill="#00FF88"/>
                <g opacity="0.5">
                    <path d="M32 25 L42 40 L28 45 Z" fill="#00FF88"/>
                </g>
                <g opacity="0.7">
                    <path d="M32 25 L36 45 L22 38 Z" fill="#00FF88"/>
                </g>
                <g opacity="0.9">
                    <path d="M32 25 L22 42 L36 40 Z" fill="#00FF88"/>
                </g>
                <line x1="30" y1="50" x2="34" y2="50" stroke="#00FF88" stroke-width="2"/>
                <line x1="28" y1="52" x2="36" y2="52" stroke="#00FF88" stroke-width="1.5" opacity="0.7"/>
            </svg>
            <h1>FreeAir2Lox-Bridge</h1>
            <p>Sichere Anmeldung erforderlich</p>
        </div>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form class="login-form" method="POST">
            <div class="form-group">
                <label for="password">Admin-Passwort</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Passwort eingeben"
                    autocomplete="current-password"
                    required
                    autofocus
                >
            </div>
            <button type="submit" class="login-button">Anmelden</button>
        </form>

        <div class="login-footer">
            Passwort beim Setup gesetzt
        </div>
    </div>
</body>
</html>
